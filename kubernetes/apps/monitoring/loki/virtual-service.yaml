apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: loki
  namespace: monitoring
spec:
  hosts:
    - loki-gateway.monitoring.svc.cluster.local
  tcp:
    - match:
        - port: 80
      route:
        - destination:
            host: loki-gateway.monitoring.svc.cluster.local
            port:
              number: 80
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: loki
  namespace: monitoring
spec:
  host: loki-gateway.monitoring.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE
