---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rocket-chat
  namespace: default
spec:
  chart:
    spec:
      chart: rocketchat
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: rocket-chat
        namespace: flux-system
      version: 6.24.0
  interval: 24h0m0s
  releaseName: rocket-chat
  targetNamespace: default
  values:
    global:
      annotations:
        secret.reloader.stakater.com/reload: "mongodb-secret"
    existingMongodbSecret: mongodb-secret
    host: &host chat.internal.${SECRET_DOMAIN}
    persistence:
      enabled: true
      storageClass: nfs-client-ssd
      size: 8Gi
    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      tls:
        - secretName: rocket-tls
          hosts:
            - *host
    mongodb:
      persistence:
        storageClass: nfs-client-ssd
        size: 8Gi
      auth:
        usernames: [ rocketchat ]
        passwords: [ rocketchat ]
        databases: [ rocketchat ]
        existingSecret: mongodb-secret
