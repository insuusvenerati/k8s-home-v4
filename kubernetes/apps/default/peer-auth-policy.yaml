apiVersion: security.istio.io/v1
kind: PeerAuthentication
metadata:
  name: radarr
  namespace: default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  mtls:
    mode: UNSET
  portLevelMtls:
    7878:
      mode: DISABLE
---
apiVersion: security.istio.io/v1
kind: PeerAuthentication
metadata:
  name: sonarr
  namespace: default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  mtls:
    mode: UNSET
  portLevelMtls:
    8989:
      mode: DISABLE
