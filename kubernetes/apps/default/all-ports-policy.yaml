apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: untitled-policy
  namespace: default
spec:
  endpointSelector: {}
  ingress:
    - fromEndpoints:
        - {}
    - fromEntities:
        - cluster
  egress:
    - toEntities:
        - cluster
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEndpoints:
        - matchLabels:
            k8s:app.kubernetes.io/component: main
            k8s:app.kubernetes.io/instance: bazarr
            k8s:app.kubernetes.io/name: bazarr
            k8s:io.cilium.k8s.namespace.labels.istio-injection: disabled
            k8s:io.cilium.k8s.namespace.labels.k8slens-edit-resource-version: v1
            k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: default
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/name: cluster-apps
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/namespace: flux-system
            k8s:io.kubernetes.pod.namespace: default
      toPorts:
        - ports:
            - port: "6767"
    - toEndpoints:
        - matchLabels:
            k8s:app.kubernetes.io/component: primary
            k8s:app.kubernetes.io/instance: authentik
            k8s:app.kubernetes.io/managed-by: Helm
            k8s:app.kubernetes.io/name: postgresql
            k8s:app.kubernetes.io/version: 15.4.0
            k8s:helm.sh/chart: postgresql-12.12.10
            k8s:io.cilium.k8s.namespace.labels.istio-injection: disabled
            k8s:io.cilium.k8s.namespace.labels.k8slens-edit-resource-version: v1
            k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: default
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/name: cluster-apps
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/namespace: flux-system
            k8s:io.kubernetes.pod.namespace: default
      toPorts:
        - ports:
            - port: "5432"
    - toEndpoints:
        - matchLabels:
            k8s:app.kubernetes.io/component: main
            k8s:app.kubernetes.io/instance: prowlarr
            k8s:app.kubernetes.io/name: prowlarr
