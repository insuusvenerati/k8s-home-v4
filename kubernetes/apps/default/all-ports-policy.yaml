            k8s:io.kubernetes.pod.namespace: default
      toPorts:
        - ports:
            - port: "8989"
    - toEndpoints:
        - matchLabels:
            k8s:app.kubernetes.io/component: redis
            k8s:app.kubernetes.io/instance: tubearchivist
            k8s:app.kubernetes.io/name: tubearchivist
            k8s:io.cilium.k8s.namespace.labels.istio-injection: disabled
            k8s:io.cilium.k8s.namespace.labels.k8slens-edit-resource-version: v1
            k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: default
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/name: cluster-apps
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/namespace: flux-system
            k8s:io.kubernetes.pod.namespace: default
