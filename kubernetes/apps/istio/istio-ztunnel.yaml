---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ztunnel
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ztunnel
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  dependsOn:
  - name: istiod
    namespace: flux-system
  - name: istio-cni
    namespace: flux-system
  interval: 6h0m0s
  releaseName: ztunnel
  targetNamespace: flux-system
